version: '3.8'

services:
  # Leader node - accepts writes and replicates to followers
  leader:
    build:
      context: ./leader
      dockerfile: Dockerfile
    container_name: leader
    ports:
      - "8000:8000"
    environment:
      - WRITE_QUORUM=${WRITE_QUORUM:-3}
      - MIN_DELAY=${MIN_DELAY:-0.01}
      - MAX_DELAY=${MAX_DELAY:-0.05}
    networks:
      - replication-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Follower 1
  follower1:
    build:
      context: ./follower
      dockerfile: Dockerfile
    container_name: follower1
    ports:
      - "8001:8000"  # Exposed for race condition verification test
    environment:
      - FOLLOWER_ID=follower1
    networks:
      - replication-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3

