version: '3.8'

services:
  leader:
    build: ./leader
    container_name: leader
    ports:
      - "8000:8000"
    environment:
      - WRITE_QUORUM=${WRITE_QUORUM:-3}
      - MIN_DELAY=${MIN_DELAY:-0.0001}
      - MAX_DELAY=${MAX_DELAY:-0.001}
    networks:
      - replication-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  follower1:
    build: ./follower
    container_name: follower1
    environment:
      - FOLLOWER_ID=follower1
    networks:
